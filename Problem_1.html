<!DOCTYPE html>
<html>
<head>
	<title>Area calculation</title>
</head>
<body>

<center>
Enter Radius : <input type="text" id="radius">
<br><br>
<button onclick="CalculateArea(document.getElementById('radius').value)"> Calculate Area </button>
<br>

</center>

<script type="text/javascript">
		
		function CalculateArea(rad)
		{
			alert("Area is " + 3.14*rad*rad + " square units");
		}

	</script>

</body>
</html>
